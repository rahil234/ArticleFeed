services:
  db:
    container_name: postgres_db
    image: postgres:18
    environment:
      POSTGRES_DB: article_feed
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    logging:
      driver: 'none'
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      PORT: 4000
      DATABASE_URL: postgres://postgres:postgres@db:5432/article_feed
      JWT_SECRET: your_jwt_secret
    depends_on:
      - db
    ports:
      - '4000:4000'

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - '3000:3000'

volumes:
  db-data:
